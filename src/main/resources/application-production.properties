# ==============================
# DATABASE CONFIGURATION
# ==============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER}
 
# ==============================
# JPA CONFIGURATION
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_HIBERNATE_DIALECT}
 
# ==============================
# EMAIL CONFIGURATION
# ==============================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
 
# ==============================
# RAZORPAY CONFIGURATION
# ==============================
razorpay.key.id=${RAZORPAY_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET}
 
# ==============================
# LOGGING
# ==============================
logging.level.root=INFO
logging.level.com.donorbox=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
 
# ==============================
# FILE UPLOAD CONFIGURATION
# ==============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2KB
app.upload.dir=uploads
app.base.url=${APP_BASE_URL}
 
# Image limits
app.upload.image.max-size=25MB
app.upload.image.allowed-types=jpg,jpeg,png,gif,webp,bmp,tiff,svg
 
# Video limits
app.upload.video.max-size=100MB
app.upload.video.allowed-types=mp4,avi,mov,wmv,flv,webm,mkv,m4v,3gp,ogv
 
# Document limits
app.upload.document.max-size=10MB
app.upload.document.allowed-types=jpg,jpeg,png,gif,webp,pdf,doc,docx
 
# ==============================
# SERVER CONFIGURATION
# ==============================
server.port=${SERVER_PORT}
 
# ==============================
# ADMIN CONFIGURATION
# ==============================
admin.email=${ADMIN_EMAIL}
admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}
 
# ==============================
# TIMEZONE CONFIGURATION
# ==============================
spring.jackson.time-zone=Asia/Kolkata
 
# ==============================
# CORS CONFIGURATION
# ==============================
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
spring.web.cors.allowed-methods=${CORS_ALLOWED_METHODS}
spring.web.cors.allowed-headers=${CORS_ALLOWED_HEADERS}
spring.web.cors.allow-credentials=${CORS_ALLOW_CREDENTIALS}
spring.web.cors.max-age=${CORS_MAX_AGE}
 
# ==============================
# STATIC RESOURCES
# ==============================
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.web.resources.cache.period=3600
spring.web.resources.cache.cachecontrol.max-age=3600
spring.web.resources.cache.cachecontrol.must-revalidate=true
 
SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}