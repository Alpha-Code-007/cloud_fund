# DATABASE CONFIGURATION (using environment variables for security)
# Will use PostgreSQL in production via DATABASE_URL environment variable
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/donorbox_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=${DATABASE_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA CONFIGURATION
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}

# JWT CONFIGURATION (use environment variables for security)
jwt.secret=${JWT_SECRET:myProductionSecretKeyShouldBeLongerAndMoreSecure}
jwt.expiration=${JWT_EXPIRATION:86400}

# EMAIL CONFIGURATION (use environment variables)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# RAZORPAY CONFIGURATION (use environment variables for security)
razorpay.key.id=${RAZORPAY_KEY_ID:}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:}

# LOGGING CONFIGURATION
logging.level.com.donorbox=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.root=INFO

# SWAGGER CONFIGURATION
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.enabled=true

# SERVER CONFIGURATION
server.port=${PORT:8080}

# PRODUCTION OPTIMIZATIONS
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
