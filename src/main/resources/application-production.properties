# PostgreSQL CONNECTION (Production - Render)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400}

# EMAIL - Alphaseam Mail Server Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# RAZORPAY
razorpay.key.id=${RAZORPAY_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET}

# LOGGING
logging.level.com.donorbox=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.root=INFO

# SWAGGER
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.enabled=false

# UPLOAD
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2KB
app.upload.dir=uploads
app.base.url=${APP_BASE_URL}

# Media Upload Configuration
app.upload.image.max-size=${IMAGE_MAX_SIZE:25MB}
app.upload.image.allowed-types=${IMAGE_ALLOWED_TYPES:jpg,jpeg,png,gif,webp,bmp,tiff,svg}
app.upload.video.max-size=${VIDEO_MAX_SIZE:100MB}
app.upload.video.allowed-types=${VIDEO_ALLOWED_TYPES:mp4,avi,mov,wmv,flv,webm,mkv,m4v,3gp,ogv}
app.upload.document.max-size=${DOCUMENT_MAX_SIZE:10MB}
app.upload.document.allowed-types=${DOCUMENT_ALLOWED_TYPES:jpg,jpeg,png,gif,webp,pdf,doc,docx}

# SERVER
server.port=${SERVER_PORT:8080}

# Admin Email
admin.email=${ADMIN_EMAIL}

# Admin Credentials (for production)
admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}

# TIMEZONE CONFIGURATION
# Set default timezone to Asia/Kolkata for consistent date/time handling
spring.jackson.time-zone=Asia/Kolkata

# CORS Configurations
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
spring.web.cors.allowed-methods=${CORS_ALLOWED_METHODS}
spring.web.cors.allowed-headers=${CORS_ALLOWED_HEADERS}
spring.web.cors.allow-credentials=${CORS_ALLOW_CREDENTIALS}
spring.web.cors.max-age=${CORS_MAX_AGE}
spring.web.cors.allowed-origin-patterns=${CORS_ALLOWED_ORIGIN_PATTERNS}

# Static Resource Configuration - NEW
# Enable static resource serving for images, videos, and documents
spring.web.resources.add-mappings=${STATIC_RESOURCES_ADD_MAPPINGS}
spring.web.resources.static-locations=${STATIC_RESOURCES_LOCATIONS}

# Security Configuration for Static Resources - NEW
# Allow public access to static resources without authentication
spring.security.ignored=${STATIC_SECURITY_IGNORED_PATHS}

# Cache Configuration for Static Resources - NEW
spring.resources.cache.period=${STATIC_CACHE_PERIOD}
spring.resources.cache.cachecontrol.max-age=${STATIC_CACHE_MAX_AGE}
spring.resources.cache.cachecontrol.must-revalidate=${STATIC_CACHE_MUST_REVALIDATE}

# Content Type Configuration - NEW
spring.servlet.multipart.resolve-lazily=${MULTIPART_RESOLVE_LAZILY}

