spring.datasource.url=jdbc:mysql://localhost:3306/donorbox_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA CONFIGURATION
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT CONFIGURATION
jwt.secret=myTestSecretKey
jwt.expiration=86400

# EMAIL CONFIGURATION
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@donorbox.com
spring.mail.password=test

# RAZORPAY CONFIGURATION
razorpay.key.id=rzp_test_sample_key_id
razorpay.key.secret=sample_secret_key_for_testing


# LOGGING
logging.level.com.donorbox=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# SWAGGER CONFIGURATION
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.enabled=true

# FILE UPLOAD CONFIGURATION
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.file-size-threshold=2KB

# APPLICATION SPECIFIC UPLOAD CONFIGURATION
app.upload.dir=uploads
server.port=8080
