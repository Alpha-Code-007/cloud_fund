spring.datasource.url=jdbc:mysql://localhost:3306/donorbox_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA CONFIGURATION
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT CONFIGURATION
jwt.secret=myTestSecretKey
jwt.expiration=86400

# EMAIL CONFIGURATION
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@donorbox.com
spring.mail.password=test

# RAZORPAY CONFIGURATION
razorpay.key.id=rzp_test_sample_key_id
razorpay.key.secret=sample_secret_key_for_testing


# LOGGING
logging.level.com.donorbox=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# SWAGGER CONFIGURATION
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.enabled=true
