# Database Configuration
spring.datasource.url=jdbc:h2:mem:donorboxdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=myTestSecretKey
jwt.expiration=86400

# Email Configuration (Mock for testing)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@donorbox.com
spring.mail.password=test

# Razorpay Configuration (Test keys)
razorpay.key.id=rzp_test_sample_key_id
razorpay.key.secret=sample_secret_key_for_testing

# Logging Configuration
logging.level.com.donorbox=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
